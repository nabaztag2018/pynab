repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.8.0
    hooks:
    - id: isort
      name: isort (python)
  - repo: https://github.com/psf/black
    rev: 21.4b2
    hooks:
    - id: black
      language_version: python3.7
  - repo: https://github.com/pycqa/flake8
    rev: 3.9.1
    hooks:
    - id: flake8
