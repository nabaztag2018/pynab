---
name: 🌙 Nightly Builder
on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  check_date:
    name: 🧐 Check latest commit
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.should_run.outputs.SHOULD_RUN }}

    steps:
      - name: ⬇ Checkout pynab
        uses: actions/checkout@v2
        with:
          repository: nabaztag2018/pynab

      - name: 🖨 Print latest commit
        shell: bash
        run: |
          echo "Last commit: ${{ github.sha }}"

      - name: 🔍 Check latest commit is less than a day
        id: should_run
        continue-on-error: true
        shell: bash
        run: |
          test -z $(git rev-list --after="24 hours" ${{ github.sha }}) && echo "::set-output name=SHOULD_RUN::false"

  test_suite:
    name: 🧪 Test suite in Raspberry Pi OS Lite
    runs-on: ubuntu-latest
    needs: check_date
    if: ${{ needs.check_date.outputs.SHOULD_RUN != 'false' }}

    steps:
      - name: ⬇ Checkout pynab
        uses: actions/checkout@v2
        with:
          repository: nabaztag2018/pynab

      - name: 🚀 Run test suite in chroot
        uses: pguyot/arm-runner-action@v1
        id: arm_runner_tests
        with:
          image_additional_mb: 3584
          base_image: 'raspios_lite:2021-03-04'
          cpu: 'arm1176'
          copy_repository_path: /home/pi/pynab
          commands: |
            sudo chown -R pi:pi /home/pi/pynab
            sudo apt-get update -y
            sudo apt-get install --no-install-recommends -y postgresql libpq-dev git python3 python3-venv python3-dev gettext nginx openssl libssl-dev libffi-dev libmpg123-dev libasound2-dev libatlas-base-dev libgfortran3 libopenblas-dev liblapack-dev gfortran zram-tools
            sudo mkdir -p /run/systemd/timesync/ && sudo touch /run/systemd/timesync/synchronized
            sudo -u pi taskset -c 0 /bin/bash install.sh ci-chroot-test

      - name: ⬆ Upload image if tests failed
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: Image of failed tests
          path: ${{ steps.arm_runner_tests.outputs.image }}

  build_image:
    name: 📦 Build Image
    runs-on: ubuntu-latest
    needs: [check_date, test_suite]
    if: ${{ needs.check_date.outputs.SHOULD_RUN != 'false' }}

    steps:
      - name: ⬇ Checkout pynab
        uses: actions/checkout@v2
        with:
          repository: nabaztag2018/pynab

      - name: 🏗 Define the image name
        id: image_and_branch_name
        shell: bash
        run: |
          echo ::set-output name=IMAGE_NAME_SUFFIX::nightly-$(date +"%Y-%m-%d")
          echo ::set-output name=LOCAL_BRANCH::${GITHUB_REF/refs\/heads\//}

      - name: 🔧 Create a release image using chroot
        uses: pguyot/arm-runner-action@v1
        id: arm_runner_install
        with:
          image_additional_mb: 3584
          base_image: 'raspios_lite:2021-03-04'
          cpu: 'arm1176'
          commands: |
              echo GITHUB_BRANCH=${{ steps.image_and_branch_name.outputs.LOCAL_BRANCH }}
              echo GITHUB_REPOSITORY=${{ github.repository }}
              sudo GITHUB_BRANCH=${{ steps.image_and_branch_name.outputs.LOCAL_BRANCH }} GITHUB_REPOSITORY=${{ github.repository }} /bin/bash setup
              sudo rm -rf /pynab
              sudo apt-get autoremove -y
              sudo apt-get clean

      - name: 🗜️ Compress the release image with PiShrink
        shell: bash
        run: |
          mv ${{ steps.arm_runner_install.outputs.image }} pynab-${{ steps.image_and_branch_name.outputs.IMAGE_NAME_SUFFIX }}.img
          wget https://raw.githubusercontent.com/Drewsif/PiShrink/HEAD/pishrink.sh
          sudo bash pishrink.sh -Z -a -p pynab-${{ steps.image_and_branch_name.outputs.IMAGE_NAME_SUFFIX }}.img
          ls -lsha

      - name: 🖊 Generate release name
        id: release_version
        shell: bash
        run: |
          nightly_pattern=nightly
          echo "::set-output name=NIGHTLY_PATTERN::${nightly_pattern}"
          pynab_nightly_version=${nightly_pattern}-$(date +"%Y-%m-%d")
          echo "Release name is: ${pynab_nightly_version}"
          echo "::set-output name=NAME::${pynab_nightly_version}"

      - name: 🦄 Create release with image from master
        uses: "marvinpinto/action-automatic-releases@v1.1.2"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ steps.release_version.outputs.NAME }}
          prerelease: true
          draft: false
          title: ${{ steps.release_version.outputs.NAME }}
          files: pynab-${{ steps.image_and_branch_name.outputs.IMAGE_NAME_SUFFIX }}.img.xz

  clean_nightly_releases:
    name: 🧹 Remove old nightly releases
    runs-on: ubuntu-latest

    steps:
      - name: ⬇ Checkout pynab
        uses: actions/checkout@v2
        with:
          # ⚠️ repository hosting the nigthly build
          repository: nabaztag2018/pynab

      - name: 🧹 Remove old nightly releases
        shell: bash
        run: |
          keep=2
          nightly_pattern=nightly
          hub release --include-drafts -f "%T (%S) %n" | grep "${nightly_pattern}" | sort -r | sed "1,${keep}d" | awk '{print $1}' | xargs --no-run-if-empty -t -n1 hub release delete
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
