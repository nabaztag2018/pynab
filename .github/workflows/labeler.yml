name: ğŸ·ï¸ Pull Request Labeler
on:
  - pull_request_target

jobs:
  pr_triage:
    runs-on: ubuntu-latest

    steps:
      - name: Apply labels
        uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labels.yml
          sync-labels: true
