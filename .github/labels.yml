  - nabd/**

'Service: Mastodon':
  - nabmastodond/**

'Service: Surprise':
  - nabsurprised/**

'Service: Tai chi':
  - nabtaichid/**

'Service: Weather':
  - nabweatherd/**

'Service: IFTTT':
  - nabiftttd/**

'Service: Radio':
