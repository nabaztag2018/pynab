# Pynab PR labels
'Documentation':
  - _config.yml
  - docs/**/*
  - CONTRIBUTING.md
  - index.md
  - LICENSE
  - PROTOCOL.md
  - README.md

'Environment':
  - .github/*
  - .github/**/*
  - .coveragerc
  - .editorconfig
  - .flake8
  - .gitignore
  - .isort.cfg
  - .pep8speaks.yml
