version: '2.0'
services:
    # PostgreSQL database
    db:
        image: postgres:11-alpine
        environment:
            - POSTGRES_USER=pynab
            - POSTGRES_PASSWORD=pynab
            - TZ=Europe/Paris
        volumes:
            - var-lib-postgresql-data:/var/lib/postgresql/data
            - var-run-postgresql:/var/run/postgresql
    # Once off container to run the DB migrations
    migrate:
        build:
            context: nab/
            dockerfile: Dockerfile
        environment:
            - TZ=Europe/Paris
        volumes:
            - ../:/home/pi/pynab
            - var-run-postgresql:/var/run/postgresql
        depends_on:
            - db
        command: ["/bin/bash", "/usr/local/bin/run-migrate.sh"]
    nabd:
        build:
            context: nab/
            dockerfile: Dockerfile
        environment:
            - TZ=Europe/Paris
        volumes:
            - ../:/home/pi/pynab
            - var-run-postgresql:/var/run/postgresql
        command: ["/bin/sh", "-c", "ln -sf /dev/stdout /var/log/nabd.log && /home/pi/venv/bin/python3 -m nabd.nabd"]
        ports:
            - 10543:10543
            - 10544:10544
    nabweb:
        build:
            context: nab/
            dockerfile: Dockerfile
        environment:
            - PID_DAEMONS=nab8balld nabairqualityd nabbookd nabclockd nabmastodond nabsurprised nabtaichid nabweatherd
            - TZ=Europe/Paris
        volumes:
            - ../:/home/pi/pynab
            - var-run-postgresql:/var/run/postgresql
            - /var/run/docker.sock:/var/run/docker.sock
        depends_on:
            - db
            - migrate
            - nabd
        command: ["/bin/bash", "/usr/local/bin/run-webserver.sh"]
        ports:
            - 8000:8000
    nab8balld:
        build:
            context: nab/
            dockerfile: Dockerfile
        environment:
            - TZ=Europe/Paris
        volumes:
            - ../:/home/pi/pynab
            - var-run-postgresql:/var/run/postgresql
        depends_on:
            - db
            - migrate
            - nabd
        command: ["/bin/bash", "/usr/local/bin/run-service.sh", "nab8balld"]
    nabairqualityd:
        build:
            context: nab/
            dockerfile: Dockerfile
        environment:
            - TZ=Europe/Paris
        volumes:
            - ../:/home/pi/pynab
            - var-run-postgresql:/var/run/postgresql
